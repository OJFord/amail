[package]
name = "amail-eml-client"
version = "0.0.0"
description = "AMail EML client"
authors = ["Oliver Ford"]
license = ""
repository = ""
default-run = "amail-eml-client"
edition = "2018"
build = "src/build.rs"

[build-dependencies]
tauri-build = { version = "^1.0.0-beta.2" }

[dependencies]
ammonia = "^3.1.2"
anyhow = "^1.0"
email = "^0.0.21"
itertools = "^0.10.1"
mailparse = "^0.13.5"
notmuch = "^0.6.0"
serde_json = "^1.0"
serde = { version = "^1.0", features = ["derive"] }
tauri = { version = "^1.0.0-beta.4", features = ["api-all"] }
thiserror = "^1.0.26"

[features]
default = [ "custom-protocol" ]
custom-protocol = [ "tauri/custom-protocol" ]
