[package]
name = "amail-eml-client"
version = "0.0.0"
description = "AMail EML client"
authors = ["Oliver Ford"]
license = ""
repository = ""
default-run = "amail-eml-client"
edition = "2018"
build = "src/build.rs"

[build-dependencies]
tauri-build = { version = "1.0.0-beta.2" }

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
tauri = { version = "1.0.0-beta.4", features = ["api-all"] }

[features]
default = [ "custom-protocol" ]
custom-protocol = [ "tauri/custom-protocol" ]
