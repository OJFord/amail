[package]
name = "amail"
version = "0.0.0"
description = "AMail EML client"
authors = ["Oliver Ford"]
license-file = "../../LICENCE"
repository = "https://github.com/OJFord/amail"
default-run = "amail"
edition = "2021"
build = "src/build.rs"

[build-dependencies]
tauri-build = { version = "^1.0.0-rc", features = [] }

[dependencies]
ammonia = "^3.1.2"
anyhow = "^1.0"
notmuch-more = "^0.0.0"
tauri = { version = "^1.1.4", features = ["dialog-open", "dialog-save", "fs-write-file", "path-all", "shell-open"] }
thiserror = "^1.0.26"
whoami = "^1.4.1"

[features]
default = [ "custom-protocol" ]
custom-protocol = [ "tauri/custom-protocol" ]
